<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiltable Tile</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tiltable-tile {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #0078d4, #00bcf2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 10px;
      transition: transform 0.5s ease;
      perspective: 1000px;
    }
    .tiltable-tile:hover {
      transform: rotateY(15deg) rotateX(15deg);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tiltable-tile">
    Tiltable Tile
  </div>
</body>
</html>
