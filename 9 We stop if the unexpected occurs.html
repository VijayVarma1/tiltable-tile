<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>We Stop if the Unexpected Occurs</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .tile-container {
      width: 250px;
      height: 250px;
      perspective: 1000px;
    }

    .tile {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .tile-container:hover .tile {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
    }

    /* Front Side - Orange to Red Theme */
    .front {
      background: linear-gradient(135deg, #e74c3c, #d35400);
      flex-direction: column;
    }

    .front-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .front-content {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 90%;
      line-height: 1.5;
    }

    /* Back Side - Indigo to Navy Theme */
    .back {
      background: linear-gradient(135deg, #3f51b5, #1a237e);
      transform: rotateY(180deg);
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 20px;
      overflow-y: auto;
    }

    .back ul {
      list-style-type: disc;
      padding-left: 20px;
      text-align: left;
      margin: 0;
    }

    .back li {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="tile-container">
    <div class="tile">
      <!-- Front Side -->
      <div class="front">
        <div class="front-title">PSF</div>
        <div class="front-content">We Stop if the Unexpected Occurs</div>
      </div>
      <!-- Back Side -->
      <div class="back">
        <ul>
          <li>We discuss the work plan and what signals would tell us it is proceeding as expected.</li>
          <li>We pause and ask questions when signals and conditions are not as expected.</li>
          <li>We stop and alert supervision if the activity is not proceeding as expected.</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
